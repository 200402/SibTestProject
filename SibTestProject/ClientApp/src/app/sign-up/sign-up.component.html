<!DOCTYPE HTML>
<html>
<head>
</head>
<body>
  <div class="registration-cssave qwe">
    <form>
      <h3 class="text-center">Форма входа</h3>
      <div class="form-group">
        <input #login
               class="form-control item"
               type="text"
               name="username"
               minlength="4"
               pattern="^[a-zA-Z0-9_.-]*$"
               id="username"
               placeholder="Логин/Email"
               required>
      </div>
      <div class="form-group">
        <input #password
               class="form-control item"
               type="password"
               name="Пароль"
               minlength="6"
               placeholder="Пароль"
               required>
      </div>
      <div class="form-group">
        <input #passwordTest
               class="form-control item"
               type="password"
               name="Пароль"
               minlength="6"
               placeholder="Повторите пароль"
               required>
      </div>
      <font color="{{ warning_color }}">{{warning_text}}</font>
      <div class="form-group">
        <button class="btn btn-primary btn-block create-account" type="submit" (click)="sign_up()">Вход в аккаунт</button>
      </div>
    </form>
  </div>
</body>
</html>
