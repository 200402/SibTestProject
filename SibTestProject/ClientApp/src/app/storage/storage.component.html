<table style="width:100%" *ngIf="MyObjects">
  <thead>
    <tr>
      <th>
        <img src="https://wpl42.hosting.reg.ru:8443/cp/theme//icons/16/plesk/file-folder.png?377a0415c8e86b629f04f2de969b6dc7"
             alt=""
             height="16"> Домашнаяя папка
        <img src="https://e7.pngegg.com/pngimages/988/717/png-clipart-computer-icons-document-file-format-presentation-icon-angle-rectangle.png"
             alt=""
             height="16">
      </th>
      <th>Дата последнего изменения</th>
      <th>Размер</th>

    </tr>
  </thead>
  <tbody #InteractiveTBody class="right-click-area">
    <tr *ngFor="let MyObjector of MyObjects" (contextmenu)="myFunction(MyObjector.Id, MyObjector.Type)" class="{{ MyObjector.Id }}">
      <td>{{ MyObjector.Name }}</td>
      <td>{{ MyObjector.CreationDate }}</td>
      <td>{{ MyObjector.Size }}</td>
    </tr>
  </tbody>
</table>

<table #MyContextMenu class="right-click-menu">
  <tbody>
    <tr>Переименовать</tr>
    <tr>Удалить</tr>
    <tr>Добавить файл</tr>
  </tbody>
</table>
<table #MyContextMenuFile class="right-click-menu">
  <tbody>
    <tr>Переименовать</tr>
    <tr>Скачать</tr>
    <tr>Удалить</tr>
  </tbody>
</table>
